<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="main-container">
    <img src="images\bg-pattern-top.svg" alt="circular-pattern-top" class="circular-pattern-top">
    <img src="images\bg-pattern-bottom.svg" alt="circular-pattern-top" class="circular-pattern-bottom">
    <div class="middle-container">
      <img src="images\bg-pattern-card.svg" alt="style-pattern" class="card-pattern">
      <img src="images\image-victor.jpg" alt="profile-pic" class="profile-pic">
      <p class="name-pad">Victor Crest <span class="light-font"> 26</span> </p>
      <p class="light-font" style="padding:0; margin:0; position:relative; color:hsl(0, 0%, 59%);
  top:-25px;">London</p>
      <hr>
      <div class="bottom-container">

        <table>
          <tr class="secondlast-row">
            <td style="padding:0 30px 0 30px;">80K</td>
            <td style="padding:0 30px 0 30px;">803K</td>
            <td style="padding:0 30px 0 30px;">1.4K</td>
          </tr>
          <tr class="last-row">
            <td style="color:hsl(0, 0%, 59%);font-weight:300; font-size:  10px; padding:0 30px 0 30px;">Followers</td>
            <td style="color:hsl(0, 0%, 59%); font-weight:300; font-size:  10px; padding:0 30px 0 30px; ">Likes</td>
            <td style="color:hsl(0, 0%, 59%);font-weight:300; font-size:  10px; padding:0 30px 0 30px; ">Photos</td>
          </tr>
        </table>

      </div>

    </div>
  <p class="copyright">Â© 2020 Ankit Kumar.</p>
  </div>
</body>

</html>
